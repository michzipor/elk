---

- name: Start NGINX container
  docker_container:
    image: nginx
    name: nginx
    hostname: nginx
    state: started
    detach: yes 
    networks: 
      - name: elk_net
    published_ports:
    - "127.0.0.1:8080:80" 
    - "127.0.0.1:443:443"
    volumes: 
    - "{{ elk_nginx_config_dir }}/nginx_elk.conf:/etc/nginx/nginx.conf"


