---

- name: Start NGINX container
  docker_container:
    image: nginx
    name: nginx
    hostname: nginx
    state: started
    detach: yes 
    networks: 
      - name: elk_net
        ipv4_adress: "127.0.0.1"
    ports:
    - "8080:8080"
    volumes: 
    - ./roles/elk/files/nginx_auth_basic.conf:/etc/nginx/nginx.conf
