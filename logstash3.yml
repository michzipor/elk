---

- name: Start logstash container
  docker_container:
    image: docker.elastic.co/logstash/logstash:6.3.2
    name: logstash
    hostname: logstash
    state: started
    detach: yes 
    networks: 
      - name: elk_net
        ipv4_adress: "127.0.0.1"
    ports:
    - "5044:5044"
    volumes: 
    - ./roles/elk/files/logstash.conf:/usr/share/logstash/pipeline/logstash.conf

